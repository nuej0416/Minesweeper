<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>지뢰찾기</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border : 1px solid #bbb;
            text-align: center;
            line-height: 20px;
            width : 20px;
            height : 20px;
            background : #222;
        }

        td.opened {
            background : #fff;
        }

        td.flag {
            background:  red;
        }

        td.question {
            background: orange;
        }
    </style>
</head>
<body>
    <input type="number" id="hor" placeholder="가로" value = "10">
    <input type="number" id="ver" placeholder="세로" value = "10">
    <input type="number" id="mine" placeholder="지뢰수" value = "20">
    <button id="exec">실행</button>
    <table id="table">
        <thead>
            <tr>
                <td>
                    <span id = "timer"> 0 </span> 초
                </td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="result"></div>

    <script src="Minesweeper.js"></script>
</body>
</html>
